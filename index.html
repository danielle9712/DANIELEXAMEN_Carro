<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Carrito ComprasONLINE</h1>
      <hr />
      <div class="my-5 sticky-top">
        <h4 style="background-color: rgb(0, 140, 255);">Carrito de JD</h4>
        <table class="table body">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">P.Unitario</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer-carrito">
              <th scope="row" colspan="5">
                Carrito vacío - comience a comprar!
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            Vaciar Carrito
          </button>
        </td>
        <td class="font-weight-bold">GS a Pagar: <span>5000</span></td>
      </template>

      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
            <button class="btn btn-info btn-sm">
              +
            </button>
            <button class="btn btn-danger btn-sm">
              -
            </button>
          </td>
          <td>GS: <span>500</span></td>
          <td>gs<span></span></td>
        </tr>
      </template>
      <div class="row" id="contenedor-productos"></div>
    </div>
    <template id="template-productos">
      <div class="col-12 col-md-4 mb-3">
        <div class="card">
          <img src="" class="card-img-top" alt="..." />
          <div class="card-body">
            <h2 class="card-title">
              Café
            </h2>
            <h5 class="card-title">
              Café
            </h5>
            <p class="card-text">GS: <span>5000</span></p>
            <button class="btn btn-dark">
              Comprar
            </button>
          </div>
        </div>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
